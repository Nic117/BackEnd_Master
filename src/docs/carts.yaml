paths:
  /api/carts/:
    get:
      summary: Recuperar una lista de carritos de compras
      tags:
        - Carritos
      responses:
        "200":
          description: Lista de carritos obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: Error del servidor al intentar obtener los carritos
    post:
      summary: Crear un nuevo carrito de compras
      tags:
        - Carritos
      responses:
        "200":
          description: Carrito creado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: Fallo del servidor durante la creación del carrito

  /api/carts/{cid}:
    get:
      summary: Obtener un carrito específico por su ID
      tags:
        - Carritos
      parameters:
        - in: path
          required: true
          description: Identificador único del carrito
          name: cid
          schema:
            type: string
            example: 66352f1c2ffc6c230910172b
      responses:
        "200":
          description: Carrito recuperado exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "400":
          description: El ID proporcionado no es válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al intentar recuperar el carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

    put:
      summary: Modificar los productos de un carrito existente
      tags:
        - Carritos
      security:
        - cookieAuth: []
      parameters:
        - in: path
          required: true
          description: ID del carrito a modificar
          name: cid
          schema:
            type: string
            example: 66352f1c2ffc6c230910172b
      requestBody:
        description: Lista de productos a actualizar en el carrito
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Product"
      responses:
        "200":
          description: Carrito actualizado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "400":
          description: El ID o los datos proporcionados no son válidos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al intentar actualizar el carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

    delete:
      summary: Eliminar todos los productos de un carrito específico
      tags:
        - Carritos
      security:
        - cookieAuth: []
      parameters:
        - in: path
          required: true
          description: ID del carrito a limpiar
          name: cid
          schema:
            type: string
            example: 66352f1c2ffc6c230910172b
      responses:
        "200":
          description: Productos eliminados del carrito exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "400":
          description: ID no válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al intentar limpiar el carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

  /api/carts/{cid}/purchase:
    get:
      summary: Obtener detalles de la compra del carrito
      security:
        - cookieAuth: []
      tags:
        - Carritos
      parameters:
        - in: path
          required: true
          description: ID del carrito
          name: cid
          schema:
            type: string
            example: 66352f1c2ffc6c230910172b
      responses:
        "200":
          description: Compra obtenida correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  payload:
                    type: object
                    properties:
                      ticket:
                        $ref: "#/components/schemas/Cart"
        "400":
          description: ID inválido o datos incorrectos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al obtener la compra
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"
    post:
      summary: Finalizar la compra del carrito
      security:
        - cookieAuth: []
      tags:
        - Carritos
      parameters:
        - in: path
          required: true
          description: ID del carrito
          name: cid
          schema:
            type: string
            example: 66352f1c2ffc6c230910172b
      requestBody:
        description: Detalles de los productos comprados
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    $ref: "#/components/schemas/Product"
      responses:
        "200":
          description: Compra completada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  payload:
                    type: object
                    properties:
                      ticket:
                        $ref: "#/components/schemas/Cart"
        "400":
          description: ID o datos proporcionados inválidos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al finalizar la compra
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

  /api/carts/{cid}/products/{pid}:
    post:
      summary: Añadir un producto al carrito existente
      security:
        - cookieAuth: []
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto a añadir
          schema:
            type: string
      requestBody:
        description: Cantidad del producto a añadir
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
      responses:
        "200":
          description: Producto añadido correctamente al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          description: ID o datos proporcionados no son válidos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "401":
          description: Usuario no autenticado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response401"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al añadir el producto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

    put:
      summary: Modificar la cantidad de un producto en el carrito
      security:
        - cookieAuth: []
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto a modificar
          schema:
            type: string
      requestBody:
        description: Nueva cantidad del producto
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
      responses:
        "200":
          description: Cantidad modificada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          description: ID o cantidad proporcionada inválida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error del servidor al modificar la cantidad del producto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

    delete:
      summary: Eliminar un producto del carrito
      security:
        - cookieAuth: []
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto a eliminar
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          description: ID no válido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "500":
          description: Error del servidor al eliminar el producto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"
