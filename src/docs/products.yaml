paths:
  /api/product/:
    get:
      summary: Listar todos los productos
      description: Recupera todos los productos disponibles en el inventario.
      tags:
        - Products
      responses:
        "200":
          description: Lista de productos recuperada exitosamente de la base de datos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProductDetails"
        "400":
          description: Error en los parámetros proporcionados
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: No se encontraron productos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"
    post:
      summary: Crear un nuevo producto
      description: Añade un producto nuevo al inventario.
      security:
        - cookieAuth: []
      tags:
        - Products
      requestBody:
        description: Datos del producto que se desea agregar.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - price
                - thumbnails
                - code
                - stock
                - category
              properties:
                title:
                  type: string
                  description: Nombre del producto
                description:
                  type: string
                  description: Detalles del producto
                price:
                  type: number
                  description: Precio del producto
                thumbnails:
                  type: array
                  items:
                    type: string
                    description: URL de las imágenes del producto
                code:
                  type: string
                  description: Código de identificación del producto
                stock:
                  type: number
                  description: Cantidad disponible en inventario
                category:
                  type: string
                  description: Categoría del producto
      responses:
        "200":
          description: Producto añadido con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Producto agregado correctamente"
        "400":
          description: Error al agregar el producto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "401":
          description: Autenticación fallida
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response401"
        "500":
          description: Error interno en el servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

  /api/product/{pid}:
    get:
      summary: Consultar un producto por su ID
      description: Obtén los detalles de un producto en particular utilizando su ID único.
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: El ID del producto que se solicita.
          schema:
            type: string
            example: "6635a4359a91d1aaa6e1fb62"
      responses:
        "200":
          description: Producto recuperado con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: ID no válido o incorrecto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "404":
          description: Producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error en el servidor al recuperar el producto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"
    put:
      summary: Actualizar un producto existente
      description: Permite modificar los datos de un producto en la base de datos mediante su ID.
      security:
        - cookieAuth: []
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a modificar.
          schema:
            type: string
            example: "6635a4359a91d1aaa6e1fb62"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateProduct"
      responses:
        "200":
          description: Producto actualizado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductDetails"
        "400":
          description: Error en los parámetros proporcionados
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response400"
        "401":
          description: No se pudo autenticar al usuario
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response401"
        "403":
          description: Acceso denegado para modificar el producto
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response403"
        "404":
          description: Producto no encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Error interno en el servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"

    delete:
      summary: Eliminar un producto por ID
      description: Elimina un producto del inventario usando su ID único.
      security:
        - cookieAuth: []
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a eliminar.
          schema:
            type: string
            example: "6635a4359a91d1aaa6e1fb62"
      responses:
        "200":
          description: Producto eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: No se pudo autenticar al usuario
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response401"
        "403":
          description: El usuario no tiene permisos para realizar esta acción
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response403"
        "404":
          description: El producto no fue encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response404"
        "500":
          description: Ocurrió un error en el servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response500"
